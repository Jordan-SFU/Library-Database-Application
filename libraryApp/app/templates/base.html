<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMPT 354 Project</title>
    <style>
        :root {
            --primary-color: #FFD700;
            --primary-dark: #FFC107;
            --dark-bg: #333333;
            --darker-bg: #222222;
            --light-text: #f4f4f4;
            --dark-text: #333333;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: var(--light-text);
        }
        
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        
        header {
            background-color: var(--primary-color);
            color: var(--dark-text);
            padding-top: 30px;
            min-height: 70px;
            border-bottom: var(--primary-dark) 3px solid;
            border-radius: 0 0 10px 10px;
        }
        
        header a {
            color: var(--dark-text);
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        
        header ul {
            padding: 0;
            margin: 0;
            list-style: none;
            overflow: hidden;
        }
        
        header li {
            float: left;
            display: block;
            padding: 0 20px 0 20px;
        }
        
        header #branding {
            float: left;
        }
        
        header #branding h1 {
            margin: 0;
        }
        
        header nav {
            float: right;
            margin-top: 10px;
        }
        
        header .highlight, header .current a {
            color: var(--darker-bg);
            font-weight: bold;
        }
        
        header a:hover {
            color: var(--darker-bg);
            font-weight: bold;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            border-radius: 10px;
            overflow: hidden;
        }
        
        table, th, td {
            border: 1px solid var(--primary-dark);
        }
        
        th, td {
            padding: 12px;
            text-align: left;
        }
        
        th {
            background-color: var(--primary-color);
            color: var(--dark-text);
        }
        
        tr:nth-child(even) {
            background-color: var(--darker-bg);
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: var(--primary-color);
            color: var(--dark-text);
            text-decoration: none;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
        }
        
        .btn:hover {
            background: var(--primary-dark);
            color: var(--dark-text);
        }
        
        .form-group {
            margin: 20px 20px 15px 0;
        }
        
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--primary-dark);
            border-radius: 10px;
            background-color: var(--darker-bg);
            color: var(--light-text);
        }
        
        h1, h2, h3 {
            color: var(--primary-color);
        }
        
        a {
            color: var(--primary-color);
        }
        
        a:hover {
            color: var(--primary-dark);
        }
        
        #content-area {
            background-color: var(--darker-bg);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .query-box {
            width: 100%;
            height: 150px;
            background-color: var(--darker-bg);
            color: var(--light-text);
            border: 1px solid var(--primary-dark);
            border-radius: 10px;
            padding: 10px;
            font-family: monospace;
            margin-bottom: 15px;
        }

        .section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Bookz 4 Dayz</span></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('items') }}">Books</a></li>
                    <li><a href="{{ url_for('events') }}">Events</a></li>
                    <li><a href="{{ url_for('staff') }}">Staff</a></li>
                    <li><a href="{{ url_for('all_data') }}">Tables</a></li>
                    <li><a href="{{ url_for('query') }}">Custom Query</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div id="content-area">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
